<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Band</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Garage Band</h1>

        <h2 class="info">Click or Type to Create your Music</h2>

        <div class="drums">
            <div class="subdiv1">
                <div class="innerDrum" id="innerDrum1" onclick="playAudio(1)"><img src="./images/drum1.webp" alt="drum1" class="bandImages" id="drum1"><h3 class="overImg">7</h3></div>
                <div class="innerDrum" id="innerDrum2" onclick="playAudio(2)"><img src="./images/drum2.webp" alt="drum2" class="bandImages" id="drum2"><h3 class="overImg">8</h3></div>
                <div class="innerDrum" id="innerDrum3" onclick="playAudio(3)"><img src="./images/drum3.webp" alt="drum3" class="bandImages" id="drum3"><h3 class="overImg">9</h3></div>
            </div>

            <div class="subdiv2">
                <div class="innerDrum" id="innerDrum4" onclick="playAudio(4)"><img src="./images/drum4.webp" alt="drum4" class="bandImages" id="drum4"><h3 class="overImg">5</h3></div>
            </div>

            <div class="subdiv3">
                <div class="innerDrum" id="innerDrum5" onclick="playAudio(5)"><img src="./images/drum5.webp" alt="drum5" class="bandImages" id="drum5"><h3 class="overImg">1</h3></div>
                <div class="innerDrum" id="innerDrum6" onclick="playAudio(6)"><img src="./images/drum6.jpg" alt="drum6" class="bandImages" id="drum6" ><h3 class="overImg">2</h3></div>
                <div class="innerDrum" id="innerDrum7" onclick="playAudio(7)"><img src="./images/drum7.webp" alt="drum7" class="bandImages" id="drum7"><h3 class="overImg">3</h3></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
